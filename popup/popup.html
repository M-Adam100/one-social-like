<!DOCTYPE html>
<html>
  <head>
    <title>One Social Like</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../theme/styles.css" />
  </head>

  <body>
    <!-- NAVIGATION -->
    <ul class="tab-navigation">
      <li class="tab-link active" target-name="settings">FB</li>
      <li class="tab-link" target-name="resources">Settings</li>

      <li
        class="link"
        id="extensionVersion"
        style="
          float: right;
          text-transform: none;
          padding-right: 0;
          cursor: default;
        "
      ></li>
    </ul>
    <!-- NAVIGATION -->

    <!-- MESSAGE -->
    <div class="message success">
      <span class="message-body"></span>
      <span class="message-icon" ui-action="close-message"
        ><i class="close icon"></i
      ></span>
    </div>
    <!-- MESSAGE -->

    <!-- TAB CONTENTS -->
    <div class="tab-contents">
      <div class="tab-content" data-name="settings">
        <div class="sub-content active" data-name="">
          <form
            name="settings"
            style="margin: 0 0 -10px 0; background: transparent"
          >
          <span class="input-label-top"
          >Enter Keywords:</span>
          <br />
          <input name="keywords">
        </input>
            <span class="input-label-top"
              >Number of Likes:</span
            ><br />
            <input type="number" name="numberOfLikes">
            <span class="input-label-top"
              >Number of Comments/Post:</span
            ><br />
            <input type="number" name="numberOfComments">
          </input>
            <span class="input-label-top">Average delay between Likes</span><br>
            <input type="number" name="averageDelay" value="5.0" min="5.0"/><br>
            <button type="submit" name="fbStart">Start</button><br>
          </form>
        </div>
      </div>
      <div class="tab-content" data-name="resources">
        <div style="line-height: 1.75em;">
          <span>INTERVAL DATA WILL BE HERE!</span>
        </div>
    </div>
      <div
        class="tab-content active"
        data-name="loadingAnimation"
        style="height: 325px"
      >
        <div
          class="sub-content active"
          data-name=""
          style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
          "
        >
          <div style="text-align: center; margin: calc(50vh - 37.5px) 0 0 0">
            <svg
              width="75px"
              height="75px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 100 100"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="rgb(87, 114, 227)"
                stroke-width="5"
                r="40"
                stroke-dasharray="164.93361431346415 56.97787143782138"
                transform="rotate(218.482 50 50)"
                stroke-linecap="round"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  calcMode="linear"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                  dur="1s"
                  begin="0s"
                  repeatCount="indefinite"
                ></animateTransform>
              </circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div id="licensingNode"></div>
    <!-- TAB CONTENTS -->

    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="../theme/tab.js"></script>
    <script type="text/javascript" src="../theme/message.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <!-- JAVASCRIPTS -->
  </body>
</html>
